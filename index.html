<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .social-button {
            display: inline-block;
            width: 200px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
            font-size: 18px;
            text-decoration: none;
            color: #000;
        }
        .social-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .whatsapp { background-color: #25D366; color: white; }
        .instagram { background-color: #E4405F; color: white; }
        .facebook { background-color: #3b5998; color: white; }
        .telegram { background-color: #0088cc; color: white; }
        .telegram NSFW { background-color: #0088cc; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://wa.me/1234567890" class="social-button whatsapp">WhatsApp</a>
        <a href="https://www.instagram.com/tu_usuario" class="social-button instagram">Instagram</a>
        <a href="https://www.facebook.com/tu_usuario" class="social-button facebook">Facebook</a>
        <a href="https://t.me/ser6iusTelegram" class="social-button telegram">Telegram</a>
        <a href="https://t.me/ser6iusTelegram_NSFW" class="social-button telegram">Telegram NSFW</a>
    </div>
</body>
</html>
